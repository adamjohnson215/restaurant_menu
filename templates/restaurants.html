<html>
	<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	
	<body>
		<div class = 'pane'>
		<div class = 'header'>
		<h1>Welcome to our Restaurants Page</h1>
		</div>

		<a href = '{{url_for('newRestaurant')}}'>Create New Restaurant</a>


		<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      		  {% if messages %}
          
        	<ul>
        		{% for message in messages %}
            	<li> <strong> {{ message }} </strong> </li>
        	  	{% endfor %}
        	</ul>
        	{% endif %}
    		{% endwith %}

		</div>


		{% for r in restaurants %}
    <div class = 'name'>
		<span class = 'name'>
			<a href = '{{url_for('showMenu', restaurant_id = r.id)}}'>
				<h2>{{r.name}}</h2>
			</a>
		</span>
	</div>
	
	<div class = "editdeletepane">
	    <a href='{{url_for('editRestaurant',restaurant_id = r.id)}}' >Edit</a>
	    <a href='{{url_for('deleteRestaurant', restaurant_id = r.id)}}' >Delete</a>
	</div>

		{% endfor %}

	</body>




</html>
